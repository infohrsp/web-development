<!-- Page Title: Use an appropriate heading to display the page title (e.g., "Personal Details").
Introduction Paragraph: Add a brief paragraph introducing the purpose of the page (e.g., "View and update your personal details below.").
Table:
Create a table to display a person's details like Name, Email, Phone, and Address.
Use rows for each detail.
Form:
Add a form below the table for updating the details.
Include fields for Name, Email, Phone, and Address.
Add a submit button to the form. -->
<!Doctype html>
<html>
    <head>
        <title>
            Personal Details Page
        </title>
        <body>
            <p>
                Introduction Paragraph:<br>
                "This page allows you to view and update your personal details."
            </p>
            <h3>
                Current Details (Table):
            </h3>
            <table>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>123-456-9987</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>123 Main </td>
                </tr>
            </table>
            <h3>Update Your Details(Form):</h3>
            <form >
                <label for="Name">Name:<input type="text" name="Name"></label><br>
                <label for="Email">Email:<input type="email" name="Email"></label><br>
                <label for="Phone">Phone:<input type="tel" name="Phone"></label><br>
                <label for="Address">Address:<input type="text" name="Address"></label><br>
                <button type="submit">Submit button</button>
            </form>
        </body>
    </head>
</html>
